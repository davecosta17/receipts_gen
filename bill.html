<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Form</title>
    <link rel="icon" href="./tab_icon.png" type="image/x-icon">
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            min-width: 320px;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #222;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #0078d4;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #005fa3;
        }
        footer {
            margin-top: 1rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        footer a {
            color: #0078d4;
            text-decoration: none;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #005fa3;
        }

                .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup p {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1rem;
        }
        .popup button {
            padding: 0.5rem 1rem;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .popup button:hover {
            background: #005fa3;
        }
        .blurred {
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Bill</h2>
        <form id="billForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
        <div class="popup" id="successPopup">
        <p>Bill sent successfully!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="popup" id="errorPopup">
        <p>Failed to send bill. Please check the email.</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <footer>
        <p style="text-align:center; margin-top:20px; color:#888;"><a href="./index.html">Go to receipts page</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init({
                publicKey: 'hKShQgh_qV8dnGDrn'}); // Replace 'YOUR_USER_ID' with your EmailJS user ID
            console.log('EmailJS initialized:', emailjs);

            document.getElementById('billForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const templateParams = {
                    customer_name: name,
                    to_email: email,
                };

                    emailjs.send('service_i1zeb8n', 'template_4eim0bf', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);

                        // Show the success popup
                        showPopup('successPopup');

                        // Clear the form after successful submission
                        document.getElementById('billForm').reset();
                    }, function(error) {
                        console.error('FAILED...', error);

                        // Show the error popup
                        showPopup('errorPopup');
                    });
            });
        })();
        // Function to show a popup
        function showPopup(popupId) {
            document.getElementById('billForm').classList.add('blurred'); // Blur the form
            document.getElementById(popupId).style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('billForm').classList.remove('blurred'); // Remove blur from the form
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
        }
    </script>
</body>
</html>
